<div>
    <app-header></app-header>
    <div class="main">
        <img src="/assets/download.png" class="logo" />
        <mat-card class="card">
            <mat-card-content>
                <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="example-form">
                    <mat-form-field appearance="fill" class="example-full-width">
                        <mat-label>User Name</mat-label>
                        <input matInput type="text" [(ngModel)]="name" name="name" required />
                    </mat-form-field>
                    <div class="button">
                        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" class="continue">Continue</button>
                        &nbsp;&nbsp;
                        <button mat-raised-button color="warn" class="cancel"(click)="onCancel()">Cancel</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
